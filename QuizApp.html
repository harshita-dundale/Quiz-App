<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="quiz-container">
        <header class="quiz-header">
            <h1>Enhanced Quiz App</h1>
            <div class="quiz-info">
                <div class="timer-container">
                    <span class="timer-label">Time:</span>
                    <span id="timer" class="timer">10</span>
                </div>
                <div class="progress-container">
                    <span class="progress-label">Progress:</span>
                    <span id="progress" class="progress">1/4</span>
                </div>
                <div class="score-container">
                    <span class="score-label">Score:</span>
                    <span id="current-score" class="score">0</span>
                </div>
            </div>
        </header>

        <main class="quiz-content">
            <div class="question-section">
                <div class="question-number" id="question-number">1.</div>
                <div class="question-text" id="question-text">Loading question...</div>
            </div>

            <div class="options-section">
                <div class="option" data-option="opt1">
                    <input type="radio" name="answer" id="opt1" value="opt1">
                    <label for="opt1" id="option1">Option 1</label>
                </div>
                <div class="option" data-option="opt2">
                    <input type="radio" name="answer" id="opt2" value="opt2">
                    <label for="opt2" id="option2">Option 2</label>
                </div>
                <div class="option" data-option="opt3">
                    <input type="radio" name="answer" id="opt3" value="opt3">
                    <label for="opt3" id="option3">Option 3</label>
                </div>
                <div class="option" data-option="opt4">
                    <input type="radio" name="answer" id="opt4" value="opt4">
                    <label for="opt4" id="option4">Option 4</label>
                </div>
            </div>
        </main>

        <footer class="quiz-footer">
            <button id="prev-btn" class="btn btn-secondary" disabled>Previous</button>
            <button id="next-btn" class="btn btn-primary">Next</button>
        </footer>
    </div>

    <div id="loading" class="loading-screen">
        <div class="spinner"></div>
        <p>Loading Quiz...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
